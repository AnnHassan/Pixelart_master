<!DOCTYPE html>
<html>
<head>
	<title>Pixel Art Maker!</title>
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<h1>Pixel Art Maker</h1>
	<h2>Choose Grid Size</h2>
	<form id="sizePicker" name="sizePicker">
		Grid Height: <input id="inputHeight" min="1" name="height" type="number" value="1"> Grid Width: <input id="inputWidth" min="1" name="width" type="number" value="1"> <input type="submit">
	</form>
	<h2>Pick A Color</h2>
	<form>
		<input id="colorPicker" type="color">
	</form>
	<h2>Design Canvas</h2>
	<table id="pixelCanvas"></table>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script>
	<script src="designs.js">
	</script>
</body>
</html>
